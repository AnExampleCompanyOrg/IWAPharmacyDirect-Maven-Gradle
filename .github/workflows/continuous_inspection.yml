    # Use a Windows runner for .NET projects that use msbuild. Additional changes to RUN commands will be required to switch to Windows syntax.
    runs-on: ubuntu-latest
    # FoD-SAST-Scan will be default job unless "workflow_dispatch" then you can select/deslect FoD
    if: ${{ (github.event_name == 'push') || (github.event_name == 'pull_request') || (github.event.inputs.useFortifyOnDemand == 'true') }}

