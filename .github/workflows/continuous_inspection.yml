# Default Continuous Inspection workflow including Application Security Testing with Fortify on Demand (FoD)

name: Continuous Inspection

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    paths-ignore:
      - .github/workflows/**
      - 'bin/**'
      - 'data/**'
      - 'etc/**'
      - 'media/**'
      - 'Jenkinsfile'
      - '.gitlab-ci.yml'
      - 'azure-pipelines.yml'
      - 'README.md'
      - 'LICENSE'
    branches:
    - '**'        # matches every branch
  pull_request:
    branches: [ main ]

 # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      useFortifyOnDemand:
        description: 'Carry out Application Security testing using Fortify on Demand'
        required: false
        default: 'true'

# Global environment variables
env:
  APP_NAME: "IWAPharmacyDirect"
  PARENT_RELEASE_NAME: "main"

jobs:

  Build-And-Test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Checkout the code
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        # Fetch at least the immediate parents so that if this is a pull request then we can checkout the head.
        fetch-depth: 2
    # If this run was triggered by a pull request event, then checkout the head of the pull request instead of the merge commit.
    - run: git checkout HEAD^2
      if: ${{ github.event_name == 'pull_request' }}   

    # Setup JDK 1.11 on host
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    # Build / Test with Maven
    - name: Build with Maven
      run:  mvn -Dmaven.compiler.debuglevel=lines,vars,source -Dskip.unit.tests=false -Dtest="*,!PasswordConstraintValidatorTest,!UserServiceTest,!DefaultControllerTest" -P jar -B clean verify package --file pom.xml

