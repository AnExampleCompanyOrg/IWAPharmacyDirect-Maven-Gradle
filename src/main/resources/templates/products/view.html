<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Products</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="row">

        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item" aria-current="page"><a th:href="@{/products/}">Products</a></li>
                <li class="breadcrumb-item" aria-current="page"><span th:text="${product.name}"> </span></li>
            </ol>
        </nav>

    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="media">
                <div class="media-left media-middle col-md-2" style="padding-top: 25px">
                    <span th:if="${product.image} != null and ${product.image} != ''">
                        <img th:src="@{'/img/products/' + ${product.image}}" alt="Image" width="100" height="100" class="img-thumbnail">
                    </span>
                    <span th:if="${product.image} == null or ${product.image == ''}">
                        <img th:src="@{/img/awaiting-image.png}" alt="Awaiting Image" width="100" height="100" class="img-thumbnail">
                    </span>
                </div>
                <div class="col-md-10">
                    <div class="media-body">
                        <h4 class="mt-0 mb-2 font-weight-bold"><span th:text="${product.name}"> </span></h4>
                        <span th:each="i : ${#numbers.sequence( 1, product.averageRating, 1)}">
                                <i class="fas fa-star" style="color: cornflowerblue"> </i>
                        </span>
                        <span th:if="${product.averageRating != 5}">
                                <span th:each="i : ${#numbers.sequence(product.averageRating, 4, 1)}">
                                    <i class="fas fa-star" style="color: gray"> </i>
                                </span>
                        </span>
                        <h5><span th:text="${product.code}"> Code </span></h5>
                        <h5>
                            <span th:text="${currencySymbol}"> Currency </span> <span th:text="${#strings.replace(#numbers.formatCurrency(product.retailPrice), '.00', '')}"> Retail Price </span>
                        </h5>
                        <p><span th:text="${product.summary}"> Summary </span></p>
                        <p><span th:text="${product.description}"> Description </span></p>
                        <h5><span th:utext="${product.available}? 'Currently available': 'Not currently available'"> Availability</span>.</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
    </div>
</div>
</body>
</html>
