            <script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
            <script type="text/javascript" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

            <script th:inline="javascript">

                /*<![CDATA[*/

                var user_message_count_url = /*[[@{/user/message-count}]]*/ '0';
                var user_message_count = 0;
                var req = new XMLHttpRequest();
                req.open("GET", user_message_count_url, true);
                req.onreadystatechange = function () {
                    if (req.readyState === 4) {
                        user_message_count = req.responseText;
                        var umc_div = document.getElementById("user-message-count");
                        if (typeof(umc_div) != 'undefined' && umc_div != null) {
                            umc_div.innerText = user_message_count;
                        }
                        req = null;
                    }
                };
                req.send(null);

                /*]]>*/
            </script>

        </th:block>
    </body>
