<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Page</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="row">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page">User</li>
                </ol>
            </nav>

            <div th:replace="fragments/user-menu.html
                    :: userMenu('/user/profile', ${messageCount})">
            </div>

            <div class="col-md-10">
                <div class="col-md-10">
                    <form>
                        <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                            <span th:text="${message}">message</span>
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Username:</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="username" th:value="${userForm.username}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="name" class="col-sm-2 col-form-label">Name:</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="name" th:value="${userForm.name}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="email" th:value="${userForm.email}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="email" class="col-sm-2 col-form-label">Mobile:</label>
                            <div class="col-sm-10">
                                <input type="text" readonly class="form-control" id="mobile" th:value="${userForm.mobile}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-2"></div>
                            <div class="col-sm-10">
                                <a class="btn btn-primary" th:href="@{/user/editProfile}">Edit Profile</a>
                                <a class="btn btn-info" th:href="@{/user/changePassword}">Change Password</a>
                            </div>
                        </div>
                    </form>
                </div>

<!--
                <p th:if="${session.username != null}" th:utext="${session.username}"></p>
                <p th:if="${session.authorities != null}" th:utext="${session.authorities}"></p>
-->
            </div>

        </div>

    </div>
</body>
</html>
