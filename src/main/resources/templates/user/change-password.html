<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Password</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="row">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/user/}">User</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Password</li>
                </ol>
            </nav>

            <div th:replace="fragments/user-menu.html
                    :: userMenu('/user/profile', ${messageCount})">
            </div>

            <div class="col-md-10">
                <form action="#" th:action="@{/user/savePassword}" th:object="${passwordForm}" method="post">
                    <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                        <span th:text="${message}">message</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
                        <p th:each="error : ${#fields.errors('global')}" th:text="${error}">error</p>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="username" th:field="*{username}" th:value="${passwordForm.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" th:field="*{password}" th:value="${passwordForm.password}">
                            <small id="passwordHelp" class="form-text text-muted">Enter your new password.</small>
                            <div th:if="${#fields.hasErrors('password')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" th:value="${passwordForm.confirmPassword}">
                            <small id="confirmPasswordHelp" class="form-text text-muted">Confirm your new password.</small>
                            <div th:if="${#fields.hasErrors('confirmPassword')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-space btn-primary">Save</button>
                            <!--button type="cancel" class="btn btn-space btn-secondary">Cancel</button-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
