<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Password</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a th:href="@{/user/}">User</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Password</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">

                <div class="row">

                    <div class="col-md-3 mr-auto">
                        <div th:replace="fragments/user-menu.html :: userMenu('/user/profile')"></div>
                    </div>

                    <div class="col-md-9">

                        <form class="form-horizontal" action="#" th:action="@{/user/savePassword}" th:object="${passwordForm}" method="post">
                            <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                                <span th:text="${message}">message</span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
                                <p th:each="error : ${#fields.errors('global')}" th:text="${error}">error</p>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control" id="username" th:field="*{username}" th:value="${passwordForm.username}">
                                </div>
                            </div>
                            <div class="form-group row" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <label for="password" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" autocomplete="off"
                                        th:value="${passwordForm.password}">
                                    <small id="passwordHelp" class="form-text text-muted">Enter your new password.</small>
                                    <div th:if="${#fields.hasErrors('password')}" th:each="error: ${#fields.errors('password')}">
                                        <span th:each="message : ${error.split(',')}">
                                            <p class="badge bg-danger" th:text="${message}"></p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" th:classappend="${#fields.hasErrors('confirmPassword')}? 'has-error':''">
                                <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" autocomplete="off"
                                    th:value="${passwordForm.confirmPassword}">
                                    <small id="confirmPasswordHelp" class="form-text text-muted">Confirm your new password.</small>
                                    <div th:if="${#fields.hasErrors('confirmPassword')}" th:each="error: ${#fields.errors('confirmPassword')}">
                                        <span th:each="message : ${error.split(',')}">
                                            <p class="badge bg-danger" th:text="${message}"></p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-space btn-primary">Save</button>
                                    <a class="btn btn-info" th:href="@{/user/}">Cancel</a>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
</html>
