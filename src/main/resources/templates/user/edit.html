<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Profile Edit</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="row">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/user/}">User</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Profile</li>
                </ol>
            </nav>

            <div th:replace="fragments/user-menu.html
                    :: userMenu('/user/profile', ${messageCount})">
            </div>

            <div class="col-md-10">
                <form action="#" th:action="@{/user/save}" th:object="${userForm}" method="post">
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="username" th:field="*{username}" th:value="${userForm.username}">
                            <small id="usernameHelp" class="form-text text-muted">Your username cannot be changed from the website.</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${userForm.name}">
                            <div th:if="${#fields.hasErrors('name')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" th:field="*{email}" th:value="${userForm.email}">
                            <div th:if="${#fields.hasErrors('email')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobile" class="col-sm-2 col-form-label">Mobile:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="mobile" th:field="*{mobile}" th:value="${userForm.mobile}">
                            <div th:if="${#fields.hasErrors('mobile')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-2 col-form-label">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" th:value="${userForm.confirmPassword}">
                            <small id="passwordHelp" class="form-text text-muted">Enter your current password to save changes.</small>
                            <div th:if="${#fields.hasErrors('confirmPassword')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
                            </div>
                        </div>
                    </div>
                    <input type="text" hidden id="id" th:field="*{id}" th:value="${userForm.id}">
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-space btn-primary">Save</button>
                            <!--button type="cancel" class="btn btn-space btn-secondary">Cancel</button-->
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
