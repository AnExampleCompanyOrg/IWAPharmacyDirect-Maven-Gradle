<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
    <head>
        <title>Message :: Access Denied</title>
    </head>
    <body>
        <div layout:fragment="content" th:remove="tag">

            <div class="site-section-sm">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Access Denied to Message</h1>
                        <p th:if="${message != null}" th:utext="${message}" style="color: red;"></p>
                        <p><a href="/" class="btn btn-info" th:href="@{/}">Back to home page</a></p>
                    </div>
                </div>
            </div>

        </div>
    </body>
</html>
