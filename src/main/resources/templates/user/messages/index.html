<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Messages</title>
</head>
    <body>
        <div layout:fragment="content" th:remove="tag">
            <div class="background">
                <div class="row no-margin">

                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a th:href="@{/user/}">User</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Messages</li>
                        </ol>
                    </nav>

                    <div th:replace="fragments/user-menu.html
                        :: userMenu('/user/messages', ${unreadMessageCount})">
                    </div>

                    <div class="col-md-10">
                        <table class="table">
                            <caption>Your messages</caption>
                            <thead>
                                <tr>
                                    <th scope="col">Read</th>
                                    <th scope="col">Summary</th>
                                    <th scope="col">Sent</th>
                                    <th scope="col">View</th>
                                    <th scope="col">Delete</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <td colspan="5">
                                        <p class="text-muted">You have <span th:text="${unreadMessageCount}"></span> unread messages</p>
                                    </td>
                                </tr>
                            </tfoot>
                            <tbody>
                            <tr th:if="${messages.empty}">
                                <td colspan="5"> You have no messages </td>
                            </tr>
                            <tr th:each="m : ${messages}" th:classappend="${m.read} ? text-muted : text-info">
                                <td>
                                    <span th:if="${m.read}"> <i class="fas fa-check"></i> </span>
                                    <span th:unless="${m.read}"> <i class="fas fa-times"></i> </span>
                                </td>
                                <td><a th:href="@{/user/messages/{id}(id=${m.id})}"><span th:text="${#strings.abbreviate(m.text,40)}"> Text </span></a></td>
                                <td><span th:text="${#dates.format(m.sentDate, 'dd-MM-yyyy HH:mm')}"> Sent </span></td>
                                <td>
                                    <a type="button" class="btn btn-primary btn-xs" role="button" th:href="@{/user/messages/{id}(id=${m.id})}">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                    </a>
                                </td>
                                <td>
                                    <a type="button" class="btn btn-xs btn-danger" role="button" data-toggle="modal" data-target="#modal-warning" th:attr="data-target='#modal-warning'+${m.id }">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                    </a>
                                </td>

                                <!-- delete modal -->
                                <div class="modal modal-warning fade in" th:id="modal-warning+${m.id }" >
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                    <span aria-hidden="true">Ã—</span></button>
                                                <h5 class="modal-title">Delete Message</h5>
                                            </div>
                                            <div class="modal-body">
                                                <h3>Are you sure want to delete this message?</h3>
                                            </div>
                                            <div class="modal-footer">
                                                <form action="#" th:action="@{/user/messages/delete/{id}(id=${m.id})}" method="post">
                                                    <button type="submit" class="btn btn-danger" role="button"><i class="fa fa-check"></i>&nbsp;Yes</button>
                                                    <button type="button" class="btn btn-default" role="button" data-dismiss="modal">No</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </tr>
                            </tbody>
                        </table>
                        <!--a class="btn btn-primary" th:href="@{/user/messages/new}">New Message</a-->
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
