<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Profile</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a th:href="@{/user/}">User</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Profile</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">

                <div class="row">

                    <div class="col-md-3 mr-auto">
                        <div th:replace="fragments/user-menu.html :: userMenu('/user/profile')"></div>
                    </div>

                    <div class="col-md-9">

                        <form class="form-horizontal" action="#" th:action="@{/user/saveProfile}" th:object="${userForm}" method="post">
                            <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                                <span th:text="${message}">message</span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
                                <p th:each="error : ${#fields.errors('global')}" th:text="${error}">error</p>
                            </div>
                            <div class="form-group row">
                                <label for="username" class="col-sm-2 control-label">Username</label>
                                <div class="col-sm-10">
                                    <input type="text" readonly class="form-control" id="username" name="username" th:field="*{username}" th:value="${userForm.username}">
                                    <small id="usernameHelp" class="form-text text-muted">Your username cannot be changed from the website.</small>
                                </div>
                            </div>
                            <div class="form-group row" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                                <label for="name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${userForm.name}">
                                    <div th:if="${#fields.hasErrors('name')}">
                                        <p class="label label-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="email" th:field="*{email}" th:value="${userForm.email}">
                                    <div th:if="${#fields.hasErrors('email')}">
                                        <p class="label label-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" th:classappend="${#fields.hasErrors('mobile')}? 'has-error':''">
                                <label for="mobile" class="col-sm-2 control-label">Mobile</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="mobile" th:field="*{mobile}" th:value="${userForm.mobile}">
                                    <div th:if="${#fields.hasErrors('mobile')}">
                                        <p class="label label-danger" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row" th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" autocomplete="off"
                                    th:value="${userForm.password}">
                                    <small id="passwordHelp" class="form-text text-muted">Enter your current password to save changes.</small>
                                    <div th:if="${#fields.hasErrors('password')}">
                                        <p class="label label-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                                    </div>
                                </div>
                            </div>
                            <input type="text" hidden id="id" th:field="*{id}" th:value="${userForm.id}">
                            <div class="form-group row">
                                <div class="col-sm-2"></div>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-space btn-primary">Save</button>
                                    <a class="btn btn-info" th:href="@{/user/}">Cancel</a>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
