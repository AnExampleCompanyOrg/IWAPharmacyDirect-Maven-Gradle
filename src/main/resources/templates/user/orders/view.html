<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Order</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="bg-light py-3">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 mb-0"><a th:href="@{/user/}">User</a> <span class="mx-2 mb-0">/</span> <strong class="text-black">Orders</strong></div>
                </div>
            </div>
        </div>

        <div class="site-section">

            <div class="container">

                <div class="row">

                    <div class="col-md-3 mr-auto">
                        <div th:replace="fragments/user-menu.html :: userMenu('/user/orders')"></div>
                    </div>

                    <div class="col-md-9">

                        <form class="form-horizontal">
                            <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                                <span th:text="${message}">message</span>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <table class="table">
                                        <caption>Order: <span th:text="${orderForm.orderNum}"></span></caption>
                                        <tfoot>
                                        <tr>
                                            <td colspan="2">
                                                <span class="text-muted" th:if="${orderForm.shippedDate}" th:text="${'Order was shipped on ' + #dates.format(orderForm.shippedDate, 'dd-MM-yyyy')}"> Ship Date </span>
                                                <span class="text-muted" th:unless="${orderForm.shippedDate}">Order has not yet shipped"></span>
                                            </td>
                                        </tr>
                                        </tfoot>
                                        <tbody>
                                        <tr>
                                            <td>Order Date:</td>
                                            <td><span th:text="${#dates.format(orderForm.orderDate, 'dd-MM-yyyy')}"></span></td>
                                        </tr>
                                        <tr>
                                            <td>Amount:</td>
                                            <td><span th:text="${#strings.replace(#numbers.formatCurrency(orderForm.amount), '.00', '')}"> Amount </span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="col-sm-12">
                                    <a class="btn btn-primary" th:href="@{/user/orders}"> Back </a>
                                </div>
                            </div>
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>
</body>
</html>
