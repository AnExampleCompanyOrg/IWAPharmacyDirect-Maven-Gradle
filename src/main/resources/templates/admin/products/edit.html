<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Products Edit</title>
</head>
<body>
    <div layout:fragment="content" th:remove="tag">

        <div class="row">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a th:href="@{/admin/}">Site Admin</a></li>
                    <li class="breadcrumb-item" aria-current="page"><a th:href="@{/admin/products/}">Products</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edit</li>
                </ol>
            </nav>

            <div th:replace="fragments/admin-menu.html
                    :: adminMenu('/admin/', ${messageCount})">
            </div>

            <div class="col-md-10">
                <form action="#" th:action="@{/admin/products/{id}/save(id=${productForm.id})}" th:object="${productForm}" method="post">
                    <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                        <span th:text="${message}">message</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="alert alert-danger" th:if="${#fields.hasErrors('global')}">
                        <p th:each="error : ${#fields.errors('global')}" th:text="${error}">error</p>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Code:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" th:field="*{code}" th:value="${productForm.code}">
                            <div th:if="${#fields.hasErrors('code')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('name')}? 'has-error':''">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" th:value="${productForm.name}">
                            <div th:if="${#fields.hasErrors('name')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('summary')}? 'has-error':''">
                        <label for="summary" class="col-sm-2 col-form-label">Summary:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="summary" th:field="*{summary}" th:value="${productForm.summary}"></textarea>
                            <div th:if="${#fields.hasErrors('summary')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('summary')}" th:errors="*{summary}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('description')}? 'has-error':''">
                        <label for="description" class="col-sm-2 col-form-label">Description:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="5" id="description" th:field="*{description}" th:value="${productForm.description}"></textarea>
                            <div th:if="${#fields.hasErrors('description')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('image')}? 'has-error':''">
                        <label for="image" class="col-sm-2 col-form-label">Image:</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="image" th:field="*{image}" autocomplete="off"
                                   th:value="${productForm.image}">
                            <div th:if="${#fields.hasErrors('image')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('tradePrice')}? 'has-error':''">
                        <label for="trade-price" class="col-sm-2 col-form-label">Trade Price:</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="trade-price" th:field="*{tradePrice}" autocomplete="off"
                            th:value="${productForm.tradePrice}">
                            <div th:if="${#fields.hasErrors('tradePrice')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('tradePrice')}" th:errors="*{tradePrice}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('retailPrice')}? 'has-error':''">
                        <label for="retail-price" class="col-sm-2 col-form-label">Retail Price:</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="retail-price" th:field="*{retailPrice}" autocomplete="off"
                                   th:value="${productForm.retailPrice}">
                            <div th:if="${#fields.hasErrors('retailPrice')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('retailPrice')}" th:errors="*{retailPrice}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('deliveryTime')}? 'has-error':''">
                        <label for="delivery-time" class="col-sm-2 col-form-label">Delivery Time:</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="delivery-time" th:field="*{deliveryTime}" autocomplete="off"
                                   th:value="${productForm.deliveryTime}">
                            <div th:if="${#fields.hasErrors('deliveryTime')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('deliveryTime')}" th:errors="*{deliveryTime}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('averageRating')}? 'has-error':''">
                        <label for="average-rating" class="col-sm-2 col-form-label">Average Rating:</label>
                        <div class="col-xs-2">
                            <select id="average-rating" th:field="*{averageRating}">
                                <option th:each="i : ${#numbers.sequence(1, 5)}" th:value="${i}" th:text="${i}"
                                        th:selected="${i==productForm.averageRating}"></option>
                            </select>
                            <div th:if="${#fields.hasErrors('averageRating')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('averageRating')}" th:errors="*{averageRating}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row" th:classappend="${#fields.hasErrors('available')}? 'has-error':''">
                        <label for="available" class="col-sm-2 col-form-label">Enabled:</label>
                        <div class="col-xs-2">
                            <input type="checkbox" class="" id="available" th:field="*{available}"
                                   th:value="${productForm.available}">
                            <div th:if="${#fields.hasErrors('available')}">
                                <p class="label label-danger" th:if="${#fields.hasErrors('available')}" th:errors="*{available}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-space btn-primary">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
