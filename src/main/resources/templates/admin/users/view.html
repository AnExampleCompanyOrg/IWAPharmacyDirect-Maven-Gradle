<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>Users View</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a th:href="@{/admin/}">Site Admin</a> <span class="mx-2 mb-0">/</span>
                    <a th:href="@{/admin/users}">Users</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">View</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">

        <div class="container">

            <div class="row">

                <div class="col-md-3 mr-auto">
                    <div th:replace="fragments/admin-menu.html :: adminMenu('/admin/users')"></div>
                </div>

                <div class="col-md-9">
            <div class="col-md-10">
                <form>
                    <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                        <span th:text="${message}">message</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="username" th:value="${userForm.username}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="name" th:value="${userForm.name}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="email" th:value="${userForm.email}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="mobile" class="col-sm-2 col-form-label">Mobile:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="mobile" th:value="${userForm.mobile}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="enabled" class="col-sm-2 col-form-label">Enabled:</label>
                        <div class="col-sm-10">
                            <input class="form-check-input" type="checkbox" th:value="${userForm.enabled}" id="enabled" disabled>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <a class="btn btn-primary" th:href="@{/admin/users/{id}/edit(id=${userForm.id})}"> Edit User </a>
                            <a class="btn btn-info" th:href="@{/admin/users/{id}/changePassword(id=${userForm.id})}"> Change Password </a>
                            <a class="btn btn-danger" th:href="@{/admin/users/{id}/delete(id=${userForm.id})}"> Delete User </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
