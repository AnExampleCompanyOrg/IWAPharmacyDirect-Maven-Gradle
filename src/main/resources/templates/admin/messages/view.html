<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<head>
    <title>User Message</title>
</head>
<body>
<div layout:fragment="content" th:remove="tag">

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a th:href="@{/admin/}">Site Admin</a> <span class="mx-2 mb-0">/</span>
                    <a th:href="@{/admin/messages}">Messages</a> <span class="mx-2 mb-0">/</span>
                    <strong class="text-black">View</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">

        <div class="container">

            <div class="row">

                <div class="col-md-3 mr-auto">
                    <div th:replace="fragments/admin-menu.html :: adminMenu('/admin/messages')"></div>
                </div>

                <div class="col-md-9">
                    <div class="col-md-10">
                <form>
                    <div th:if="${message}" th:class="${'alert ' + alertClass + ' alert-dismissible'}" role="alert">
                        <span th:text="${message}">message</span>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="form-group row">
                        <label for="sentTo" class="col-sm-2 col-form-label">User:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="sentTo" th:value="${messageForm.user.name}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="sentDate" class="col-sm-2 col-form-label">Sent:</label>
                        <div class="col-sm-10">
                            <input type="text" readonly class="form-control" id="sentDate" th:value="${messageForm.sentDate}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="messageText" class="col-sm-2 col-form-label">Message:</label>
                        <div class="col-sm-10">
                            <textarea readonly class="form-control" rows="10" id="messageText" th:field="${messageForm.text}"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-10">
                            <a class="btn btn-primary" th:href="@{/admin/messages}"> Back </a>
                        </div>
                    </div>
                </form>
            </div>
                </div>

            </div>

        </div>

    </div>

</div>
</body>
</html>
